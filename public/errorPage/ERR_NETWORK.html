<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERR_NETWORK</title>
  <style>
    #err_network {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #err_network p {
      color: rgba(0, 0, 0, 0.45);
    }

    #err_network button {
      width: 80px;
      height: 32px;
      background-color: rgb(22, 119, 255);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="err_network">
    <img src="../assets/err_network.svg" alt="服务连接失败" width="400px">
    <p>服务连接失败，请稍候或尝试刷新页面</p>
    <button onclick="reload()">刷新页面</button>
  </div>

  <script src="../js/axios.min.js"></script>
  <script>
    function reload() {
      axios
        .post('http://localhost:3000/v1/system/info') // 开发环境下，前后端不同源
        .then(res => {
          const data = res.data;
          if(data.code === 0) {
            window.location.href = window.location.origin;
          }
        })
    }
  </script>
</body>

</html>
